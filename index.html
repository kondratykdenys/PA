<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


    <title>PA1</title>
    <link rel="stylesheet" href="style.css">

    <script src="./Utils/trackball-rotator.js"></script>
    <script src="./Utils/m4.js"></script>
    <script src="./shader.gpu"></script>
    <script src="./main.js"></script>

</head>

<body onload="init()">


    <div>
        <h2>Continuous Topographic Surface of Cassini with "Trackball" Mouse Rotation</h2>

        <p id="message">Drag your mouse on the cube to rotate it.<br>
            (On a touch screen, you can use your finger.)</p>
        <div class="container">
            <div class="input">
                <label for="ES">Eyes Separation</label>
                <input id="ES" type="range" value="0.1" min="0" max="0.5" step="0.05">
                <span class="val">0</span>
            </div>
            <div class="input">
                <label for="FOV">Field of View</label>
                <input id="FOV" type="range" value="0.8" min="0" max="2" step="0.1">
                <span class="val">0</span>
            </div>
            <div class="input">
                <label for="NCD">Near Clipping Distance</label>
                <input id="NCD" type="range" value="-10" min="-20" max="0" step="1">
                <span class="val">0</span>
            </div>
            <div class="input">
                <label for="C">Convergence</label>
                <input id="C" type="range"  value="10" min="1" max="5" step="0.5"> 
                <span class="val">0</span>
            </div>
        </div>

        <div id="canvas-holder">
            <canvas width="600" height="600" id="webglcanvas" style="background-color:red"></canvas>
        </div>
    </div>


</body>

</html>
